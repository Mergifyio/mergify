    directory: "/docs"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Europe/Paris
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: "/installer"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Europe/Paris
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
