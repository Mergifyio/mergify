name: Continuous Integration (py310)
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.2

      - name: Build 🔧 & Test 🔍
        run: |
          sudo apt install -y redis-server
          pip install tox
          tox -e py310
