name: Continuous Integration (pep8)
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

jobs:
  pep8:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Setup Python 🔧
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.10.0

      - name: Build 🔧 & Test 🔍
        run: |
          pip install tox
          tox -e pep8
