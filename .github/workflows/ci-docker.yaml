name: Continuous Integration (docker)
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

jobs:
  docker:
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Build 🔧
        uses: docker/build-push-action@v2.8.0
