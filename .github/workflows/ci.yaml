name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

jobs:
  pep8:
    timeout-minutes: 7
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5

      - name: Build 🔧 & Test 🔍
        run: |
          pip install tox
          tox -e pep8

  requirements:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5

      - name: Build 🔧 & Test 🔍
        run: |
          pip install tox
          tox -e requirements
          tox -e missing-imports
          tox -e genreqs
          git diff --exit-code
  test:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5

      - name: Build 🔧 & Test 🔍
        run: |
          sudo apt install -y redis-server
          pip install tox
          tox -e py310
  docs:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5

      - name: Setup Node 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build 🔧
        run: |
          sudo apt-get install graphviz
          pip install tox
          tox -e docs

      # NOTE(sileht): workflow run on/pull_request doesn't have access to
      # secrets
      # So, we upload it as artifact, then another workflow
      # docs-upload-gcp.yaml will upload it on gcp.
      - name: Upload ☁️
        uses: actions/upload-artifact@v3
        with:
          name: docs-pr-${{ github.event.pull_request.number }}
          path: docs/build

      # yamllint disable-line rule:line-length
      - run: echo "::set-output name=docs::https://docs-preview.mergify.com/${{ github.event.pull_request.number }}/docs"
        shell: bash
