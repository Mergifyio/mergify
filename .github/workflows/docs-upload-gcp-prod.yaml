name: Upload production docs to GCP

on:
  push:
    branches:
      - main

jobs:
  docs-upload-to-gcp-prod:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build ğŸ”§
        run: |
          sudo apt-get install -y graphviz
          pip install tox
          tox -e docs

      - name: Setup gcloud ğŸ”§
        uses: google-github-actions/setup-gcloud@v0.6.0
        with:
          service_account_email: ${{ secrets.GCP_DOCS_EMAIL }}
          service_account_key: ${{ secrets.GCP_DOCS_KEY }}
          export_default_credentials: true

      - name: Deploy ğŸš€
        uses: google-github-actions/upload-cloud-storage@v0.10.2
        with:
          path: docs/build
          destination: mergify-docs-prod
          parent: false
