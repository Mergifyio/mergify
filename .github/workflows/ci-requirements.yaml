name: Continuous Integration (requirements)
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

jobs:
  requirements:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Python 🔧
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.2

      - name: Build 🔧 & Test 🔍
        run: |
          pip install tox
          tox -e requirements
          tox -e missing-imports
          tox -e genreqs
          git diff --exit-code
