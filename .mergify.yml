queue_rules:
  - name: default
    conditions:
      - "status-success=requirements"
      - "status-success=datadog"
      - "status-success=pep8"
      - "status-success=py39"
      - "status-success=docs"

pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - status-success=Semantic Pull Request
      - "status-success=requirements"
      - "status-success=datadog"
      - "status-success=pep8"
      - "status-success=py39"
      - "status-success=docs"
      - "#approved-reviews-by>=1"
      - label!=work-in-progress
      - label!=manual merge
    actions:
      queue:
        name: default
        method: rebase
  - name: automatic merge for hotfix
    conditions:
      - base=master
      - author=@devs
      - status-success=Semantic Pull Request
      - body~=(?m)^Fixes MERGIFY-ENGINE-
      - label=hotfix
      - "#changes-requested-reviews-by=0"
      - label!=work-in-progress
      - label!=manual merge
    actions:
      queue:
        name: default
        method: rebase
        priority: high
  - name: automatic merge from dependabot
    conditions:
      - status-success=Semantic Pull Request
      - author=dependabot[bot]
      - label!=work-in-progress
      - label!=manual merge
    actions:
      queue:
        name: default
        method: rebase
        priority: low
  - name: dismiss reviews except for core devs
    conditions:
      - author!=@devs
    actions:
      dismiss_reviews: {}
  - name: dismiss reviews for core devs
    conditions:
      - author=@devs
    actions:
      dismiss_reviews:
          # Do not remove approval for core devs
          approved: False
  - name: auto add wip
    conditions:
      - title~=^(wip|WIP).*
    actions:
      label:
        add: ["work-in-progress"]
  - name: request review
    conditions:
      - -author=dependabot[bot]
      - label!=work-in-progress
      - -merged
      - -closed
      - "status-success=requirements"
      - "status-success=datadog"
      - "status-success=pep8"
      - "status-success=py39"
      - "status-success=docs"
      - "#approved-reviews-by=0"
      - "#changes-requested-reviews-by=0"
    actions:
      request_reviews:
        teams:
          - devs
  - name: warn on no Sentry
    conditions:
      - -body~=(?m)^Fixes MERGIFY-ENGINE-
      - label=hotfix
    actions:
      comment:
        message: Your pull request is a hotfix but does not fix a Sentry issue. ðŸ¤”
  - name: warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflict ðŸ˜©"
      label:
        add:
          - conflict
  - name: remove conflict label if not needed
    conditions:
      - -conflict
    actions:
      label:
        remove:
          - conflict
